<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
</head>
<style>

form {
    max-width: 400px;
    margin: 0 auto;
}

body {font-family: Arial, Helvetica, sans-serif;
    margin-top: 50px;

}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


input#email {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}


</style>
<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="issue">Select Issue:</label>
        <select id="issue" name="issue">
            <option value="Query">Query</option>
            <option value="Feedback">Feedback</option>
            <option value="Complaint">Complaint</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="message">Comment:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(contactForm);

        // Convert FormData to an object
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });

        // Display the submitted information on a second page
        const displayPage = window.open("", "_blank");
        displayPage.document.write("<h1>Contact Form Submission</h1>");
        displayPage.document.write("<h2>Submitted Information:</h2>");
        displayPage.document.write(`<p><strong>Name:</strong> ${formObject.name}</p>`);
        displayPage.document.write(`<p><strong>Email:</strong> ${formObject.email}</p>`);
        displayPage.document.write(`<p><strong>Issue:</strong> ${formObject.issue}</p>`);
        displayPage.document.write(`<p><strong>Message:</strong> ${formObject.message}</p>`);
        displayPage.document.close();
    });
});

    </script>
</body>
</html>
